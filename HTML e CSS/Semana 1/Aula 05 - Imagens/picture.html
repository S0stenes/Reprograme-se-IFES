<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>

<body>
    <h1>Funcionalidade picture</h1>
    <hr>
    <picture>
        <source media="(min-width: 600px)" srcset="img/moon.png">
        <source media="(min-width: 400px)" srcset="img/moon75.png">
        <source media="(min-width: 300px)" srcset="img/moon50.png">
        <source media="(min-width: 200px)" srcset="img/moon25.png">
        <img src="img/moon.png" alt="Lua">
    </picture>
</body>

</html>
